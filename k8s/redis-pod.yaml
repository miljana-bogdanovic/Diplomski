apiVersion: v1
kind: Pod
metadata:
  name: redis-db
  labels:
    app: redis-db
spec:
  containers:
  - name: redis
    image: redis:6.2
    command:
      - redis-server
      - "/redis-master/redis.conf"
    args: ["--requirepass", "$(REDIS_PASS)"]
    env:
    - name: MASTER
      value: "true"
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
    - name: REDIS_PASS
      valueFrom:
        secretKeyRef:
          name: redis
          key: password
    - name: REDIS_DISABLE_COMMANDS
      value: "FLUSHDB,FLUSHALL"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    - mountPath: /redis-master
      name: config
  volumes:
    - name: data
      emptyDir: {}
    - name: config
      configMap:
        name: redis-config
        items:
        - key: redis-config
          path: redis.conf