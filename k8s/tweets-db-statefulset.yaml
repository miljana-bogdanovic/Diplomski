apiVersion: apps/v1

kind: StatefulSet

metadata:

  name: tweets-cassandra

  labels:

    app: tweets-cassandra

spec:

  serviceName: tweets-cassandra

  replicas: 1

  selector:

    matchLabels:

      app: tweets-cassandra

  template:

    metadata:

      labels:

        app: tweets-cassandra

    spec:

      terminationGracePeriodSeconds: 1800

      containers:

      - name: tweets-cassandra

        image: miljanabogdanovic/cassandra:latest

        imagePullPolicy: Always

        ports:

        - containerPort: 7000

          name: intra-node

        - containerPort: 7001

          name: tls-intra-node

        - containerPort: 7199

          name: jmx

        - containerPort: 9042

          name: cql

        resources:

          limits:

            cpu: "500m"

            memory: 1Gi

          requests:

            cpu: "500m"

            memory: 1Gi

        securityContext:

          capabilities:

            add:

              - IPC_LOCK

        lifecycle:

          preStop:

            exec:

              command: 

              - /bin/sh

              - -c

              - nodetool drain

        env:

          - name: MAX_HEAP_SIZE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: MAX_HEAP_SIZE

          - name: HEAP_NEWSIZE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: HEAP_NEWSIZE

          - name: CASSANDRA_SEEDS
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_SEEDS_TWEET

          - name: CASSANDRA_CLUSTER_NAME
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_CLUSTER_NAME_TWEET

          - name: CASSANDRA_DC
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_DC

          - name: CASSANDRA_RACK
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_RACK

          - name: CASSANDRA_KEYSPACE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_KEYSPACE_TWEET


          - name: POD_IP

            valueFrom:

              fieldRef:

                fieldPath: status.podIP


        # These volume mounts are persistent. They are like inline claims,

        # but not exactly because the names need to match exactly one of

        # the stateful pod volumes.

        volumeMounts:

        - name: tweets-cassandra-data

          mountPath: /tweets-cassandra_data

  # These are converted to volume claims by the controller

  # and mounted at the paths mentioned above.

  # do not use these in production until ssd GCEPersistentDisk or other ssd pd

  volumeClaimTemplates:

  - metadata:

      name: tweets-cassandra-data

    spec:

      accessModes: [ "ReadWriteOnce" ]

      storageClassName: fast-tweets # "azurefile"

      resources:

        requests:

          storage: 1Gi

---

kind: StorageClass

apiVersion: storage.k8s.io/v1

metadata:

  name: fast-tweets

provisioner: k8s.io/minikube-hostpath

reclaimPolicy: Retain

parameters:

  type: pd-ssd
