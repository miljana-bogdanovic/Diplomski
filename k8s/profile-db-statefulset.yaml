apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: profile-cassandra
  labels:
    app: profile-cassandra
spec:
  serviceName: profile-cassandra
  replicas: 1
  selector:
    matchLabels:
      app: profile-cassandra
  template:
    metadata:
      labels:
        app: profile-cassandra
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: profile-cassandra
        image: miljanabogdanovic/cassandra:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: MAX_HEAP_SIZE

          - name: HEAP_NEWSIZE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: HEAP_NEWSIZE

          - name: CASSANDRA_SEEDS
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_SEEDS_PROFILE

          - name: CASSANDRA_CLUSTER_NAME
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_CLUSTER_NAME_PROFILE

          - name: CASSANDRA_DC
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_DC

          - name: CASSANDRA_RACK
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_RACK

          - name: CASSANDRA_KEYSPACE
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: CASSANDRA_KEYSPACE_PROFILE

          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

        volumeMounts:
        - name: profile-cassandra-data
          mountPath: /profile-cassandra_data

  volumeClaimTemplates:
  - metadata:
      name: profile-cassandra-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: fast # "azurefile"
      resources:
        requests:
          storage: 1Gi
